<html>
    <head>

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Life</title>

            <ul class="header">

                <li id="money">1000 money</li>
                <li id="date">06/07/2019</li>
            </ul>
            <div id="main">

                    <div class="logo"></div>
                    <div id="newGame">Start new Life</div>
                    <div id="loadGame">Load a Life</div>
                    <div id="options">Options</div>
                </div>
            </div>
            <ul class="footer">
                <li id="home">Home</li>
                <li id="self">Me</li>
                <li id="house">House</li>
                <li id="work">Work</li>
                <li id="social">Social</li>

        </div>

        <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
