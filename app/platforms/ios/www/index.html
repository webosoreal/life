<!DOCTYPE html>
<html>
	<head>
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://kit.fontawesome.com/d6da4ebad7.js"></script>
		<title>Life</title>
	</head>
	<body class="bkg1">
		<div class="app">
			<ul class="header">
				<li><span id="life"></span> <i class="fas fa-heartbeat"></i></li>
				<li><span id="money"></span> <i class="fas fa-coins"></i></li>
				<li id="date"></li>
			</ul>
			<div id="main">
				<div id="start">
					<div class="logo"></div>
					<div class="choiceUser">
						<div id="createGame">New Life</div>
						<div href="" id="loadGame">Load Life</div>
					</div>

					<div class="loginGame hidden">
						<div class="field">
							<p>Mail</p>
							<input type="text" name="mail">
						</div>
						<div class="field">
							<p>Password</p>
							<input type="password" name="password">
						</div>
						<button>Login</button>
					</div>

					<div class="signUp hidden">
						<div class="field">
							<p>Mail</p>
							<input type="text" name="mail">
						</div>
						<div class="field">
							<p>Password</p>
							<input type="password" name="password">
						</div>
						<button>Play Life</button>
					</div>

					<div id="options">Options</div>
				</div>
			</div>
			<ul class="footer">
				<li id="home">Home <i class="fas fa-globe-africa"></i></li>
				<li id="self">Me <i class="far fa-user"></i></li>
				<li id="house">House <i class="fas fa-home"></i></li>
				<li id="work">Work <i class="far fa-building"></i></li>
				<li id="social">Social <i class="far fa-kiss-beam"></i></li>
				<li id="city">City <i class="fas fa-city"></i></li>
			</ul>
			<button id="nextDay">Next Day</button>
		</div>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database.js"></script>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
