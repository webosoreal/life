<div id="createPlayer">
	<h2>Create a new Player</h2>
	<div class="form">
		<div class="field">
			<p>Name</p>
			<input type="text" id="playerName">
		</div>
		<h3>Personality</h3>
		<div class="personality">
			<p>You can use up to 35 points, you can spend less, but not more. <span class="points">35</span>/35</p>
			<div class="field">
				<p>Introversion</p>
				<input type="range" name="introvert" min="0" max="10">
			</div>
			<div class="field">
				<p>Sociality</p>
				<input type="range" name="social" min="0" max="10">
			</div>
			<div class="field">
				<p>Ambitious nature</p>
				<input type="range" name="ambitious" min="0" max="10">
			</div>
			<div class="field">
				<p>Creativity</p>
				<input type="range" name="creative" min="0" max="10">
			</div>
			<div class="field">
				<p>Diabolism</p>
				<input type="range" name="diabolical" min="0" max="10">
			</div>
			<div class="field">
				<p>Kindness</p>
				<input type="range" name="kind" min="0" max="10">
			</div>
			<div class="field">
				<p>Laziness</p>
				<input type="range" name="lazy" min="0" max="10">
			</div>
		</div>
		<button id="savePlayer">Save Player</button>
	</div>
</div>
